<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="title" content="Movie Scrap Site" />
    <meta name="description"
        content="We used TMDB API to get in into the site, this site search all movies which are present in the TMDB site." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io/" />
    <meta property="og:title" content="Movie Scrap Site" />
    <meta property="og:description"
        content="We used TMDB API to get in into the site, this site search all movies which are present in the TMDB site." />
    <meta property="og:image"
        content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta property="twitter:title" content="Movie Scrap Site" />
    <meta property="twitter:description"
        content="In This project we have scrap one TMDB api and get data and this is data show in web page and there is search feature also that you will be use serch your choice movie and then chose all moview one by one also.." />
    <meta property="twitter:image"
        content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/movie.png">
    <title>Movie Site</title>
</head>

<body>

    <header>
        <form id="form">
            <input type="text" placeholder="Search" id="search" class="search">
            <button id="search" class="search showBTN">Submit</button>
        </form>
    </header>
    <div id="tags"></div>
    <div id="myNav" class="overlay">
        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>

        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a>

        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow">&#8658;</a>
    </div>
    <section class="containerDiv">
        <main id="main" class="reveal-button hideSec pagiShow pagiSee pagiAll"></main>
        <div id="bigPic" class="hidden-section"></div>
    </section>
    <section class="pagination">
        <div class="page pagiHide" id="prev">Previous Page</div>
        <div class="current pagiBlock" id="current">1</div>
        <div class="page pagiHide pagiNone" id="next">Next Page</div>
    </section>
    <section class="watch-message">
        Hey, Get Any Movie Details as per your Search! Enjoy ðŸ˜‰
    </section>

    <script src="script.js"></script>
</body>

</html>
